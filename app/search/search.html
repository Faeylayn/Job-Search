<h1>Job Search</h1>
<label>Company
  <input type="text" ng-model="options.company[0]">
</label>

<checkboxes options="levels" handler="handleCheckbox" option-name="'level'"></checkboxes>
<checkboxes options="categories" handler="handleCheckbox" option-name="'category'"></checkboxes>
<checkboxes options="locations" handler="handleCheckbox" option-name="'location'"></checkboxes>

<button type="button" ng-click="fireSearch()">Search</button>

<result-list results="results" button-func="addListing"></result-list>

<button type="button" ng-show="page > 1" ng-click="prevPage()">Previous Page</button> Current Page {{page}} <button type="button" ng-show="results.length" ng-click="nextPage()">Next Page</button>
